                    </select> br
            </div>
            <div class="base">
                <p>To Base</p>
                <select name="num" id="num"><option value="base 2">Binary</option>
                    <option value="base 2">Binary</option>
                    <option value="base 8">Octal</option>
                    <option value="base 10">Decimal</option>
                    <option value="base 16">HexaDecimal</option>
                    </select> br
            </div>
        </div>
       <div class="but"><button>CONVERT</button></div>
    </div>
